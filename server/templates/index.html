<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Outfit Colours</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-dark text-light">
    <div class="container">
        <h1 class="display-4">Color-Outfit.io</h1>
        <p class="lead">Upload an outfit, receive new ideas</p>
        <br>
        <form id="imageForm">
            <div class="form-group">
                <label for="uploadedImageFormControl">Put your image here:</label>
                <input name='outfit' type="file" class="form-control-file" id="uploadedImageFormControl">
            </div>
            <div class="form-group">
                <label for="saturationControl">Saturation</label>
                <input name='saturation' type="range" min="-20" max="200" value="40" class="form-control-range" id="saturationControl" oninput="this.nextElementSibling.value = this.value">
                <output>24</output>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <h3>Before:</h3>
            <img id="beforeImage" src="" class="img-fluid" style="width:512px;max-height:auto;min-height:512px">
        </div>
        <div class="col-sm">
            <h3>After:</h3>
            <img id="afterImage" src="" class="img-fluid">
            <div id="loadingIndicator" style="display: none" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="navbar fixed-bottom bg-dark text-light py-3">
        <span class="text-muted">Made by Arthur Zinnurov</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename="js/main.js") }}"></script>
</body>
</html>
